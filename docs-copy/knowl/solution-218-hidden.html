<body><div class="solution solution-like"><p>We must pick the \(m\) edges. These must be the only edges that appear: \(p^m\) says that those \(m\) edges are present and \((1-p)^{{n \choose 2} - m}\) says that the remaining edges are not present.</p></div></body>
