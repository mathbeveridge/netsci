<body><div class="solution solution-like"><p>In order for the \(k\)th flip to be the first \(H\) that we encounter, we must obtain \(k-1\) \(T\)'s in a row, followed by a \(H\text{.}\) The probability of this event is \((1-p)^{k-1}p\text{.}\) Note that \(p(0) = 0\) since we cannot stop until we have seen a \(H\text{.}\)</p></div></body>
