<p xmlns:svg="http://www.w3.org/2000/svg">There are \(d+1\) vertices in \(A= \{ t - d/2, \ldots , t + d/2 \}\text{.}\) Meanwhile, vertex \(v\) satisties \(d(v,t)=d\text{,}\) so the closest \(w \in A\) can be is \(d(v,w)=d/2\) and the farthest that it can be is \(d(v,w) = 3d/2\text{.}\)</p>
