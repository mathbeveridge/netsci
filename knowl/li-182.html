<p>A function \(f: T \rightarrow \R\) is a PMF if and only if</p>
<ul class="circle">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(f(t) \geq 0\) for all \(t \in T\text{,}\) and</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\sum_{t \in T} f(t) = 1\text{.}\)</p></li>
