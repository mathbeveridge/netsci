<p>Vectors \(\bv_1\) and \(\bv_2\) are orthogonal because</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bv_1 \cdot \bv_2 = \begin{bmatrix} 1 \\ 1 \end{bmatrix}
\begin{bmatrix} 1 &amp; -1 \end{bmatrix} = 1-1 = 0
\end{equation*}
