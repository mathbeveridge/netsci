<td class="l m b1 r1 l0 t1 lines">We start with a cycle on \(n+1\) vertices \(\{0,1,2,\ldots n\}\text{.}\) Then each vertex chooses a (one-way) "long-range contact" according to</td>
<td class="l m b1 r1 l0 t1 lines"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Pr[ u \mbox{ is } v\mbox{'s long range contact}] = C \cdot \frac{1}{d(u,v)}.
\end{equation*}
</div></td>
<td class="l m b1 r1 l0 t1 lines">where \(C\) is our normalizing constant and \(d(u,v)\) is the ring distance between nodes \(u\) and \(v\text{.}\)</td>
