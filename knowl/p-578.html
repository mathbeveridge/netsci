<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The expected length of a round is at most</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{k=1}^{\infty} \Pr[X \geq k]  = \sum_{k=1}^{\infty} \left( 1 - \frac{1}{3 \log n} \right)^{i-1}
= \frac{1}{1 - \left( 1 - \frac{1}{ 3 \log n}\right)} = 3 \log n
\end{equation*}
</div>
