<p xmlns:svg="http://www.w3.org/2000/svg">Let \(G=(V,E)\) be a tree and let \(v \in V\text{.}\)  To obtain a <em class="emphasis">directed tree rooted at vertex</em> \(v\text{,}\) we orient the edges so that they point <em class="emphasis">away</em> from the vertex \(v\text{.}\) In other words, there is a directed path from \(v\) to every other vertex in the tree.</p>
