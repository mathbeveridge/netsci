<p>Using linearity of expectation, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\E[Z_n]
= \E \left[ \sum_{t=0}^n X_t \right]
= \sum_{t=0}^n \E \left[  X_t \right]
=  \sum_{t=0}^n \mu^t
\end{equation*}
