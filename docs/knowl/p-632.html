<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>When we add vertex \(i\text{,}\) its out-degree is \(c\) and its in-degree is 0. Later on, if its total degree is \(k_i\text{,}\) then we still have  \(k_i^{\mathrm{out}}=c\text{,}\) and so \(k_i^{\mathrm{in}} = k_i - c,\text{.}\)</p>
