<p>\((\Leftarrow)\) Suppose that \(T\) has no directed cycles. Suppose that \((u,v)\) and \((v,w)\) are arcs. We cannot have a directed 3-cycle, so \(u\) and \(w\) must be connected by the arc \((u,w)\text{.}\) Therefore, \(T\) is transitive.</p>
