<p>We assume that \(n\) is even (for simplicity). We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
1 =  2 \, C \, \sum_{i=1}^{n/2} \frac{1}{i} \leq   2 \, C ( 1 + \log(n/2)) = 2 \, C ( 1 + \log(n) - \log(2))  =2 C  \log(n)
\end{equation*}
</div>
<p class="continuation">and so</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{1}{2 \log n} \leq C
\end{equation*}
</div>
