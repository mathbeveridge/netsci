<p>The probability an the arc points to vertex \(i\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{a}{a+c} \cdot \frac{1}{n} + \frac{c}{a+c} \cdot \frac{k_i}{\sum_j k_j}
&amp;=  \frac{a}{n(a+c)}  + \frac{c}{a+c} \cdot \frac{k_i}{n c}\\
&amp;=  \frac{a+k_i}{n(a+c)}
\end{align*}
