<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">9.4.3</span><span class="period">.</span><span class="space"> </span><span class="title">Linearity of Expectation.</span>
</h6>
<p>Prove that if \(X\) and \(Y\) are two random variables and \(a, b \in \R\text{,}\) then we have the following <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">linearity of expectation</em> formula:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\E[a X + b Y] = a \E[X] + b \E[Y].
\end{equation*}
