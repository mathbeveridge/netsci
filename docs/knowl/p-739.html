<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Interpret the following differential equation for the Susceptible/Infected Model (SI Model) with <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">transmission rate</em> \(\beta \langle k \rangle\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{dI}{dt} = \beta \langle k \rangle I S = \beta \langle k \rangle  I (1-I).
\end{equation*}
</div>
