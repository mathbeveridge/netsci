<p>If \(v\)'s long range contact is in \(A\text{,}\) then we end the round after that step. So the probability that we take at least \(i\) steps is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\left( 1 - \frac{1}{3 \log n} \right)^{i-1}
\end{equation*}
