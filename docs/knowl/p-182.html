<p>A function \(f: T \rightarrow \R\) is a PMF if and only if</p>
<ul class="circle">
<li><p>\(f(t) \geq 0\) for all \(t \in T\text{,}\) and</p></li>
<li><p>\(\sum_{t \in T} f(t) = 1\text{.}\)</p></li>
</ul>
