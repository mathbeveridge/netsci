\E[X_{n+1}] &amp;= \sum_{k=0}^{\infty} \E[X_{n+1} \mid X_{n} = k] \P[X_{n} = k]
= \sum_{k=0}^{\infty} k \mu \,  \P[X_{n} = k]\\
&amp;= \mu \, \sum_{k=0}^{\infty} k  \,  \P[X_{n} = k]
= \mu \, \E[X_n] = \mu \cdot \mu_n = \mu^{n+1}.
\end{align*}
