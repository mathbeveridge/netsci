<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(G=(V,E)\) be a tree and let \(v \in V\text{.}\)  To obtain a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">directed tree rooted at vertex</em> \(v\text{,}\) we orient the edges so that they point <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">away</em> from the vertex \(v\text{.}\) In other words, there is a directed path from \(v\) to every other vertex in the tree.</p>
