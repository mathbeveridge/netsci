<article class="exercise exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">2<span class="period">.</span></span><span class="space"> </span><span class="title">\(G(n,p)\) with Exactly \(m\) Edges.</span>
</h6>
<p>Pick a random graph \(G \in G(n,p)\text{.}\) Explain why the probability that \(G\) has exactly  \(m\) edges is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(m) = {{n \choose 2} \choose m} p^m (1-p)^{{n \choose 2} - m}.
\end{equation*}
</div>
