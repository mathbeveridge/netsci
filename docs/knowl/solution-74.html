<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F_X(k) = \sum_{i=-\infty}^k p_X(i)
\end{equation*}
</div>
<p class="continuation">because this is the definition of the CDF. Therefore, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p_X(k) = F_X(k) - F_X(k-1) = \sum_{i=-\infty}^k p_X(i) - \sum_{i=-\infty}^{k-1} p_X(i) = p_X(k).
\end{equation*}
</div>
