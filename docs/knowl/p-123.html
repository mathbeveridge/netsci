<p>Show that when \(A\) and \(B\) are independent, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\P[A \mid B ] = \P[A].
\end{equation*}
</div>
<p class="continuation">In other words, assuming that event \(B\) holds has no effect on the probability that event \(A\) holds. </p>
