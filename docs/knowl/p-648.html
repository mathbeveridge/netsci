<p>The clustering coefficient is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{3 n {c/2 \choose 2}}{n {c \choose 2}} 
= \frac{ 3 (c/2) (c/2-1)}{c(c-1)}
= \frac{3(c-2)}{4(c-1)}.
\end{equation*}
</div>
