<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sum_{k=0}^{\log (n/2)} E[X_j]
&amp;\leq \sum_{k=0}^{\log (n/2)}\left( 3 \log n \right)\\
&amp;= (3 \log n) (\log n - \log 2 + 1) = 3 (\log n)^2.
\end{align*}
</div>
<p>So an average journey takes \(O((\log n)^2)\) steps.</p>
