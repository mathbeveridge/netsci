<p>Show that the PMF of \(X\) can be calculated recursively by starting with</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p(0) = (1-p)^n
\end{equation*}
</div>
<p class="continuation">and then using the recursive formula</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
p(k+1) = \frac{p}{1-p} \cdot \frac{n-k}{k+1} p(k).
\end{equation*}
