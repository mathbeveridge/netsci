</h6>
<p>Show that when \(A\) and \(B\) are independent, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\P[A \mid B ] = \P[A].
\end{equation*}
</div>
<p class="continuation">In other words, assuming that event \(B\) holds has no effect on the probability that event \(A\) holds. <a class="solution-knowl original" data-knowl="./knowl/solution-63-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p></article><span class="incontext"><a href="randvar3.html#example-5">in-context</a></span>
