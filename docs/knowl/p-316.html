<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For \(A,B \subset \Omega\text{,}\) if \(A \cap B = \emptyset\) then \(\P(A \cup B) = \P(A) + \P(B)\text{.}\) \(\P(A_1 \cup A_2 \cup \cdots \cup A_k) \leq \sum_{i=1}^k \P(A_i)\) for any events \(A_1, A_2, \ldots, A_k \subset \Omega\text{.}\)</p>
